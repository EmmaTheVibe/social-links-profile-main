<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution { font-size: 11px; text-align: center; color: hsl(0, 1%, 36%); }
      .attribution a { color: #ffffff; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <img src="./assets/images/avatar-jessica.jpeg">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
        <p class="about">"Front-end developer and avid reader."</p>
  
        <div class="link">
          <p>GitHub</p>
        </div>
        <div class="link">
          <p>Frontend Mentor</p>
        </div>
        <div class="link">
          <p>LinkedIn</p>
        </div>
        <div class="link">
          <p>Twitter</p>
        </div>
        <div class="link">
          <p>Instagram</p>
        </div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Onagaumah Emmanuel</a>.
      </div>
    </div>
  </body>
</html>
